[build]
  command = "echo 'Monorepo - Deploy frontends separately'"
  publish = "."

# Customer Store (Tamiraa-UI)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = { Role = ["store"] }

# Admin Dashboard (tamiraa-Dashboard)
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200
  conditions = { Role = ["admin"] }
